<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Ingresos y Egresos - AREY</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      padding: 20px;
    }

    .card h2 {
      background-color: #556b2f;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    .success {
      color: green;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Registro de Movimiento</h2>
    <form id="movimientoForm">
      <label for="tipoMovimiento">Tipo de Movimiento</label>
      <select id="tipoMovimiento" required>
        <option value="">Seleccione</option>
        <option value="ingreso">Ingreso</option>
        <option value="egreso">Egreso</option>
      </select>

      <div id="ingresoFields" class="hidden">
        <label for="tipoIngreso">Tipo de Ingreso</label>
        <select id="tipoIngreso">
          <option value="">Seleccione</option>
          <option>Micropigmentación de cejas</option>
          <option>Curso de cejas</option>
          <option>Curso de pestañas</option>
          <option>Curso de masajes</option>
          <option>Curso de maquillaje</option>
          <option>OTROS CURSOS (CUALQUIERA QUE NO ESTE EN ESTA LISTA)</option>
        </select>

        <div id="otroIngresoContainer" class="hidden">
          <label for="otroIngreso">Especifique otro ingreso</label>
          <input type="text" id="otroIngreso">
        </div>

        <label for="captacion">Forma de Captación</label>
        <select id="captacion">
          <option value="">Seleccione</option>
          <option>Cliente habitual</option>
          <option>Recomendación</option>
          <option>Publicación pagada</option>
          <option>Orgánico (redes)</option>
        </select>

        <label for="realizadoPor">¿Quién realizó el servicio?</label>
        <input type="text" id="realizadoPor">

        <label for="formaPago">Forma de Pago</label>
        <select id="formaPago">
          <option value="">Seleccione</option>
          <option>Efectivo</option>
          <option>Tarjeta</option>
          <option>Transferencia</option>
        </select>
      </div>

      <div id="egresoFields" class="hidden">
        <label for="tipoEgreso">Tipo de Egreso</label>
        <select id="tipoEgreso">
          <option value="">Seleccione</option>
          <option>Renta</option>
          <option>Material</option>
          <option>Sueldos</option>
          <option>Publicidad</option>
          <option>Servicios (luz, agua, internet)</option>
          <option>OTROS (CUALQUIER EGRESO QUE NO ENTRE EN LA CATEGORÍAS ANTERIORES)</option>
        </select>

        <div id="otroEgresoContainer" class="hidden">
          <label for="otroEgreso">Especifique otro egreso</label>
          <input type="text" id="otroEgreso">
        </div>
      </div>

      <label for="unidad">Unidad de Negocio</label>
      <select id="unidad" required>
        <option value="">Seleccione</option>
        <option>AREY Morelia</option>
        <option>AREY Capacitación</option>
        <option>AREY Foráneo</option>
      </select>

      <label for="registradoPor">¿Quién registró el movimiento?</label>
      <select id="registradoPor" required>
        <option value="">Seleccione</option>
        <option>Yera</option>
        <option>Sara</option>
        <option>Marlene</option>
      </select>

      <label for="monto">Monto ($)</label>
      <input type="number" id="monto" required>

      <label for="observaciones">Observaciones</label>
      <textarea id="observaciones" rows="3"></textarea>

      <button type="submit" id="submitBtn">Enviar</button>
      <div id="successMessage" class="success hidden">¡Registro enviado correctamente!</div>
    </form>
  </div>

  <script>
    const tipoMovimiento = document.getElementById('tipoMovimiento');
    const ingresoFields = document.getElementById('ingresoFields');
    const egresoFields = document.getElementById('egresoFields');
    const tipoIngreso = document.getElementById('tipoIngreso');
    const otroIngresoContainer = document.getElementById('otroIngresoContainer');
    const tipoEgreso = document.getElementById('tipoEgreso');
    const otroEgresoContainer = document.getElementById('otroEgresoContainer');
    const form = document.getElementById('movimientoForm');
    const submitBtn = document.getElementById('submitBtn');
    const successMessage = document.getElementById('successMessage');

    tipoMovimiento.addEventListener('change', () => {
      ingresoFields.classList.add('hidden');
      egresoFields.classList.add('hidden');

      if (tipoMovimiento.value === 'ingreso') {
        ingresoFields.classList.remove('hidden');
      } else if (tipoMovimiento.value === 'egreso') {
        egresoFields.classList.remove('hidden');
      }
    });

    tipoIngreso.addEventListener('change', () => {
      if (tipoIngreso.value === 'OTROS CURSOS (CUALQUIERA QUE NO ESTE EN ESTA LISTA)') {
        otroIngresoContainer.classList.remove('hidden');
      } else {
        otroIngresoContainer.classList.add('hidden');
      }
    });

    tipoEgreso.addEventListener('change', () => {
      if (tipoEgreso.value === 'OTROS (CUALQUIER EGRESO QUE NO ENTRE EN LA CATEGORÍAS ANTERIORES)') {
        otroEgresoContainer.classList.remove('hidden');
      } else {
        otroEgresoContainer.classList.add('hidden');
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Validación básica
      if (!tipoMovimiento.value || !document.getElementById('unidad').value || !document.getElementById('registradoPor').value || !document.getElementById('monto').value) {
        alert("Por favor complete los campos obligatorios.");
        return;
      }

      // Simular carga
      submitBtn.disabled = true;
      submitBtn.textContent = 'Enviando...';

      setTimeout(() => {
        form.reset();
        ingresoFields.classList.add('hidden');
        egresoFields.classList.add('hidden');
        otroIngresoContainer.classList.add('hidden');
        otroEgresoContainer.classList.add('hidden');
        successMessage.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Enviar';
        setTimeout(() => successMessage.classList.add('hidden'), 3000);
      }, 1000);
    });
  </script>
</body>
</html>
